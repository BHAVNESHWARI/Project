<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic List with Styling</title>
    <style>
        .odd {
            font-weight: bold;
            color: blue;
        }
        .even {
            font-style: italic;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Dynamic List Example</h1>
    <ul id="item-list">
        <li class="odd">Item 1</li>
        <li class="even">Item 2</li>
        <li class="odd">Item 3</li>
    </ul>
    <button id="add-item-button">Add Item</button>

    <script>
        // Select the <ul> element
        const itemList = document.querySelector('#item-list');
        
        // Select the button
        const addItemButton = document.querySelector('#add-item-button');
        
        // Add click event to the button
        addItemButton.addEventListener('click', () => {
            // Get the current number of <li> items
            const itemCount = itemList.children.length;
            
            // Create a new <li> element
            const newItem = document.createElement('li');
            newItem.textContent = `Item ${itemCount + 1}`;
            
            // Apply styling based on sequence number
            if ((itemCount + 1) % 2 === 0) {
                newItem.classList.add('even');
            } else {
                newItem.classList.add('odd');
            }
            
            // Append the new <li> to the <ul>
            itemList.appendChild(newItem);
        });
    </script>
</body>
</html>
