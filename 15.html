<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes with localStorage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
        button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Persistent Notes</h1>
    <textarea id="notes-area" placeholder="Enter your notes here..."></textarea>
    <br>
    <button id="save-notes">Save Notes</button>
    <button id="load-notes">Load Notes</button>
    <button id="clear-notes">Clear Notes</button>

    <script>
        const notesArea = document.getElementById('notes-area');
        const saveNotesBtn = document.getElementById('save-notes');
        const loadNotesBtn = document.getElementById('load-notes');
        const clearNotesBtn = document.getElementById('clear-notes');
        const NOTES_KEY = 'userNotes';

        // Load saved notes on page load
        window.addEventListener('load', () => {
            const savedNotes = localStorage.getItem(NOTES_KEY);
            if (savedNotes) {
                notesArea.value = savedNotes;
            }
        });

        // Save notes to localStorage
        saveNotesBtn.addEventListener('click', () => {
            const notes = notesArea.value.trim();
            if (notes) {
                localStorage.setItem(NOTES_KEY, notes);
                alert('Notes saved successfully!');
            } else {
                alert('Cannot save empty notes!');
            }
        });

        // Load notes from localStorage
        loadNotesBtn.addEventListener('click', () => {
            const savedNotes = localStorage.getItem(NOTES_KEY);
            if (savedNotes) {
                notesArea.value = savedNotes;
                alert('Notes loaded successfully!');
            } else {
                alert('No notes found in storage!');
            }
        });

        // Clear notes from localStorage
        clearNotesBtn.addEventListener('click', () => {
            localStorage.removeItem(NOTES_KEY);
            notesArea.value = '';
            alert('Notes cleared successfully!');
        });
    </script>
</body>
</html>
