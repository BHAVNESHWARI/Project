<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            background: #007BFF;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            padding: 1rem;
        }

        .container div {
            background: #f4f4f4;
            padding: 1rem;
            border: 1px solid #ddd;
        }

        .container img {
            width: 100%;
            height: auto;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: #333;
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Responsive Webpage</h1>
    </header>
    <div class="container">
        <div>
            <img src="https://via.placeholder.com/300" alt="Placeholder Image">
            <p>This is a placeholder image and some text.</p>
        </div>
        <div>
            <p>More content goes here!</p>
        </div>
    </div>
    <footer>
        <p>Â© 2024 My Webpage</p>
    </footer>
</body>
</html>
